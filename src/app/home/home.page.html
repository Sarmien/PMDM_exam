<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cuestionario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuestionario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let item of this.servicioCuestionario.arrayPreguntas">
    <ion-item>
      <ion-label>{{item.pregunta}}</ion-label>
      <ion-item *ngIf="item.resuelta > 0" color="success" shape="round">
        <ion-label >{{item.respuesta}}</ion-label>
      </ion-item>
      <ion-item *ngIf="item.resuelta < 0" color="danger" shape="round">
        <ion-label >{{item.resuelta}}</ion-label>
      </ion-item>
      <ion-button (click)="this.presentAlertPrompt(item)" expand="block" fill="clear">
        RESPONDER
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-button (click)="this.servicioCuestionario.guardar()" expand="block" fill="clear">
      GUARDAR CUESTIONARIO
    </ion-button>
  </ion-item>
</ion-content>
